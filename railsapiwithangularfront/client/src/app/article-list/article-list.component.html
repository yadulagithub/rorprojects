<p>post works!</p>
<table border=1>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Content</th>
      <th>Slug</th>
    </tr>
    <tr *ngFor="let article of articles">
      <td>{{ article.id }}</td>
      <td>{{ article.title }}</td>
      <td>{{ article.content }}</td>
      <td><button [routerLink]="['/edit', article.id]">Edit</button>
        <button [routerLink]="['/detail', article.id]">Details</button>
      </td>
    </tr>
  </table>
